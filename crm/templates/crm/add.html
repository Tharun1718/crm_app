{% extends "crm\base.html" %}
from .form import success

{% block body %}
    <h3 class="text-center m-4">Add Customer</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            The new customer added successfully
            <a href="{% url 'index' %}" class="alert-link">Go to Home Page</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6 ">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-address-card fa-lg"></i> Customer Registration
                    </div>
                    <div class="card-body">
                      <form action="{% url 'add' %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Add</button>
                        <button>Close</button>
                        <a href="{% url 'index' %}"></a>
                      </form>
                    </div>
                  </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
